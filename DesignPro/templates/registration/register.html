{% extends "basic.html" %}

{% load static %}
{% load bootstrap4 %}

{% block content %}
   <h4 class="p-3 mb-3 border text-center" style="margin-top: 100px; background-color:DodgerBlue; color:white; border-radius: 15px; ">Регистрация</h4>
   <form method="post">
       {% csrf_token %}
       {% bootstrap_form form layout='horizontal' %}
       {% buttons submit='Зарегистрироваться' %} {% endbuttons %}
   </form>
{% endblock %}
